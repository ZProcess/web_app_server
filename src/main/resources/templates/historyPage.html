<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>历史记录</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/jquery.js"></script>
</head>
<body>
<div id="pTable" style="width: 1200px;">
    <table class="layui-table" id="layui_table_id" lay-filter="test" ></table>
    <div id="laypage"></div>
</div>
<table class="layui-hide" id="test"></table>
<script src="layui/layui.js"></script>

<script type="text/javascript" >
    var host = window.location.host;
    var url = "http://"+host+"/getHistoryData";

    var limitcount = 10;
    var curnum = 1;
    //列表查询方法
    function productsearch(productGroupId,start,limitsize) {
        layui.use(['table','laypage','laydate'], function(){
            var table = layui.table,
                laydate=layui.laydate,
                laypage = layui.laypage;
            table.render({
                elem: '#layui_table_id'
                , url: url
                ,where:{pageNum:start,pageSize:limitsize} //传参*/
                , cols: [
                    [
                    {field: 'fileName', title: '文件名', width: '170', event: 'downLoad',sort: true}
                    ,{field: 'operation', title: '操作', width: '100',fixed: 'right', toolbar: '#barDemo'}
                    ]
                ]
                , page: false
                , height: 430
                ,done: function(res, curr, count){
                    //如果是异步请求数据方式，res即为你接口返回的信息。
                    //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                    laypage.render({
                        elem:'laypage'
                        ,count:count
                        ,curr:curnum
                        ,limit:limitcount
                        ,layout: ['prev', 'page', 'next', 'skip','count','limit']
                        ,jump:function (obj,first) {
                            if(!first){
                                curnum = obj.curr;
                                limitcount = obj.limit;
                                productsearch(productGroupId,curnum,limitcount);
                            }
                        }
                    })
                }
            })

            //监听工具条
            table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data //获得当前行数据
                    ,layEvent = obj.event; //获得 lay-event 对应的值
                if(layEvent === 'downLoad'){
                    layer.alert(JSON.stringify(data), {
                        title: '当前行数据：'
                    });
                    //标注选中样式
                    obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
                    window.open("http://"+host+"/download?uuid="+data.uuid+"&fileName="+encodeURI(data.fileName));
                }else if(obj.event === 'toEdit'){
                    layer.alert('编辑行：<br>'+ JSON.stringify(data))
                    var host = window.location.host;
                    var url = "http://"+host+"/editPage?"+"uuid="+data.uuid+"&fileName="+encodeURI(data.fileName);
                    window.location.href=url;
                }
            });
            //常规用法
            laydate.render({
                elem: '#createDate'
            });
            //常规用法
            laydate.render({
                elem: '#processingTime'
            });

        });
    }

    var pId = '${pGBean.pgId }';
    productsearch(pId, curnum, limitcount);

</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="toEdit">编辑</a>
</script>
</body>
</html>
