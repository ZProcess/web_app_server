<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>web_app_server演示</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/jquery.js"></script>
</head>
<body>

<div class="layui-container">
    <div class="layui-row" style="height: 100px" ></div>
    <div class="layui-row">
        <div class="layui-col-md3"></div>
        <div class="layui-col-md9">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">文件名</label>
                    <div class="layui-input-block">
                        <input type="text" name="fileName" required  lay-verify="required" placeholder="请输入文件名" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文件内容</label>
                    <div class="layui-input-block">
                        <textarea name="text" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button  class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
                        <button type="button" class="layui-btn layui-btn-radius layui-btn-warm" onclick="toHistory()">查看历史</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="layui-col-md3"></div>
    </div>
</div>
<script src="layui/layui.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function(data){
            $.ajax({
                url:'/save',
                type:'POST',
                data:JSON.stringify(data.field),
                dataType:'JSON',
                contentType: "application/json;charset-UTF-8",
                success:function (res) {
                    layer.msg(JSON.stringify(res.responseText));
                },
                error:function (erro) {
                    layer.msg(JSON.stringify(erro));
                }
            });
            return false;
        });
    });
    function toHistory() {
        var host = window.location.host;
        var url = "http://"+host+"/history";
        window.location.href=url;
    }

</script>

</body>
</html>
